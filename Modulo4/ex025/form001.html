<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- method = GET ou POST
    POST nao aparece na URL mas aparece no cabecalho no network
    GET deve ser utilizado quando quer que possa compartilhar a URL
    GET limita em 3000 bytes, aproximadamente 3000 palavras
    POST serve para enviar mensagens -->
    <form action="cadastro.php" method="get" autocomplete="off">
        <!-- label que junta o texto com o input e faz com que quando clicado no label abra o input para inserir dados -->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome" type="submit" value="Enviar"></p>
    </form>
</body>
</html>
